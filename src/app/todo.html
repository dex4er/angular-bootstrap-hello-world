<div class="container">
  <div id="todoapp">

    <h1 class="text-center">
      ToDoMVC
      <p class="lead">AngularJS + Bootstrap 3</p>
    </h1>

    <div class="row" ng-repeat="todo in vm.todos | filter:vm.statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == vm.editedTodo}">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"> <input class="toggle" type="checkbox" ng-model="todo.completed" ng-click="vm.todoCompleted(todo)">
          </span>
          <form ng-submit="vm.doneEditing(todo)">
            <input class="edit form-control input-lg" ng-trim="false" ng-model="todo.title" ng-blur="vm.doneEditing(todo)" todo-escape="vm.revertEditing(todo)" todo-focus="todo == vm.editedTodo">
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg destroy" ng-click="vm.removeTodo(todo)">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
          <span class="input-group-btn">
            <button class="btn btn-success btn-lg">
              <i class="fa fa-chevron-right"></i>
            </button>
          </span>
          <form id="todo-form" ng-submit="vm.addTodo()">
            <input class="form-control input-lg" id="new-todo" placeholder="What needs to be done?" ng-model="vm.newTodo" autofocus="">
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" ng-click="vm.addTodo()">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-sm-offset-2">
        <button class="btn btn-default btn-lg" id="toggle-all" ng-model="vm.allChecked" ng-click="vm.markAll(vm.allChecked)">
          <i class="fa fa-check"></i>
        </button>
        Mark all as complete
      </div>
      <div class="col-sm-4 text-right"></div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-2  text-center">
        <span id="todo-count"><strong>{{vm.remainingCount}}</strong> <ng-pluralize count="vm.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize> </span>
      </div>
      <div class="col-sm-4 text-center" ng-show="vm.todos.length" ng-cloak="">
        <ul class="list-inline" id="filters">
          <li><a class="btn btn-sm" ng-class="{selected: vm.filter === 'all'} " ui-sref="all">All</a></li>
          <li><a class="btn btn-sm" ng-class="{selected: vm.filter === 'active'}" ui-sref="active">Active <span class="badge badge-info">{{vm.remainingCount}}</span></a></li>
          <li><a class="btn btn-sm" ng-class="{selected: vm.filter === 'completed'}" ui-sref="completed">Completed</a></li>
        </ul>
      </div>
      <div class="col-sm-2 text-center">
        <button class="btn btn-sm btn-success" id="clear-completed" ng-click="vm.clearCompletedTodos()" ng-show="vm.remainingCount &lt; vm.todos.length">Clear completed ({{vm.todos.length - vm.remainingCount}})</button>
      </div>
    </div>

    <hr>

    <h4 class="text-center">
      Thanks <a href="http://todomvc.com/">TodoMVC</a>, <a href="http://getbootstrap.com">Bootstrap</a> and <a href="http://www.bootply.com/127322">Bootply</a>.
    </h4>

    <hr>

  </div>
</div>
