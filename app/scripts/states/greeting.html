<div class="container" ng-controller="GreetingController as ctrl">
  <h1>Hello, {{ctrl.greeting.name|default:"Anonymous"}}</h1>
  <form name="ctrl.form" novalidate="novalidate" ng-submit="ctrl.submit()">
  <a ui-sref="home({back:true})" class="btn btn-default">Back</a>
  <button type="submit" class="btn btn-default">Forward</button>
  </form>
</div>
