<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
    <title>Angular Bootstrap Hello World</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <!-- include: "type": "js", "files": "scripts/**/*.js,!**/*.spec.js" -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/directives/item-input.js"></script>
    <script src="scripts/filters/default.js"></script>
    <script src="scripts/models/greeting.js"></script>
    <script src="scripts/modules/lodash.js"></script>
    <script src="scripts/pages/greeting.controller.js"></script>
    <script src="scripts/pages/greeting.state.js"></script>
    <script src="scripts/pages/home.controller.js"></script>
    <script src="scripts/pages/home.state.js"></script>
    <!-- /include -->
    <!-- endbuild -->

    <!-- build:js scripts/templates.js -->
    <script src="templates/templates.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="angularBootstrapHelloWorldApp">
    <div ui-view></div>
  </body>
</html>
